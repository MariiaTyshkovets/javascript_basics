<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/javascript.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/dom.css">
    <title>Objects</title>
</head>
<body>
    
    <button id="btn"></button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <div class="modal__content">
            <p class="modal__text"></p>
            <button id="closeBtn"></button>
        </div>
    </div>
    <div class="traffic-lights">
        <object data="./img/traffic_lights.svg" type="image/svg+xml" class="traffic-lights__basic">
            Your browser does not support SVG
        </object>
        <svg height="50" width="50" class="traffic-lights__red traffic-lights__item traffic-lights__item--active">
            <circle cx="25" cy="25" r="22" stroke="#131313" stroke-width="2" fill="red" />
         </svg>
         <svg height="50" width="50" class="traffic-lights__yellow traffic-lights__item traffic-lights__item--disable">
            <circle cx="25" cy="25" r="22" stroke="#131313" stroke-width="2" fill="yellow" />
         </svg>
         <svg height="100" width="100" class="traffic-lights__green traffic-lights__item traffic-lights__item--disable">
            <circle cx="25" cy="25" r="22" stroke="#131313" stroke-width="2" fill="green" />
         </svg>
    </div>
    
    <button class="traffic-lights__btn">Switch color</button>

</body>
</html>
